<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet Heatmap with Drawing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="Leaflet.heat-gh-pages/dist/leaflet-heat.js"></script>

    <style>
        #map { width: 800px; height: 600px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<p>
    A dynamic demo of <a href="https://github.com/Leaflet/Leaflet.heat">Leaflet.heat</a>, a tiny and fast Leaflet heatmap plugin.
</p>

<div id="map"></div>

<script type="module">
    import data from './data.js'; // Import fire data

    var map = L.map('map').setView([38.690003, -100.809859], 5);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Convert JSON data to Leaflet heatmap format [lat, lon, intensity]
    var heatData = data.map(entry => [entry.latitude, entry.longitude, entry.severity]);

    // Create and add the heatmap layer
    var heat = L.heatLayer(heatData, { radius: 25 }).addTo(map);

    // Enable interactive heat drawing
    let draw = true;
    map.on({
        movestart: function () { draw = false; },
        moveend:   function () { draw = true; },
        mousemove: function (e) {
            if (draw) {
                heat.addLatLng(e.latlng);
            }
        }
    });
</script>

</body>
</html>
